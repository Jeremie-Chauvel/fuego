<header>
  <div class="flex justify-center">
    <input
      class="m-1 md:m-3 p-2 px-4 text-stone-500 h-full hover:bg-stone-100 rounded-full border border-stone-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      type="text"
      id="searchInput"
      name="search"
      placeholder="Search"
      hx-get="/search"
      hx-trigger="keyup changed delay:300ms"
      hx-target="#page"
      hx-indicator="#search-indicator"
    />
  </div>
  <nav
    class="flex justify-center items-center border border-b-stone-200 shadow-sm px-8 py-1 md:py-3"
  >
    <div class="flex justify-center max-w-xl gap-8">
      <a
        class="text-stone-500 h-full active:text-blue-800 hover:text-stone-800 hover:underline "
        href="/"
      >
        Home
      </a>
      <a
        class="text-stone-500 h-full active:text-blue-800 hover:text-stone-800 hover:underline"
        href="/recipes"
      >
        Recipes
      </a>
      <a
        class="text-stone-500 h-full active:text-blue-800 hover:text-stone-800 hover:underline"
        href="/ingredients"
      >
        Ingredients
      </a>
      <a
        class="text-stone-500 h-full active:text-blue-800 hover:text-stone-800 hover:underline"
        href="/admin"
      >
        Admin
      </a>
    </div>
  </nav>
</header>

<script>
  document.addEventListener("keydown", function (e) {
    if ((e.ctrlKey || e.metaKey) && e.key === "k") {
      e.preventDefault();
      document.getElementById("searchInput").focus();
    }
  });
</script>
