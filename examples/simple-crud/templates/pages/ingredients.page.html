{{ template "main.layout.html" . }}

{{ define "page" }}
  <div>
    <h1>List of all my favorite ingredients</h1>
    <ul>
      {{ range $ingredient := . }}
        <li>
          <span>
            <strong> {{ $ingredient.Name }} </strong>
            {{ $ingredient.Description }}
          </span>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
