{{ template "main.layout.html" . }}

{{ define "title" }}My recipes{{ end }}

{{ define "page" }}
  <div>
    <h1>List of all my favorite recipes</h1>
    <ul>
      {{ range $recipe := . }}
        <li>
          <span>
            <strong> {{ $recipe.Name }} </strong>
            {{ $recipe.Description }}
          </span>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}


<div></div>
