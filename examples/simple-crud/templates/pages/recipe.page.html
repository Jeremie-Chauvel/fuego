{{ template "main.layout.html" . }}

{{ define "title" }}{{ .Name }}{{ end }}

{{ define "page" }}
  <div class="p-2 md:p-4">
    <h1>{{ .Recipe.Name }}</h1>
    {{ .Recipe.Description }}


    <h2>Ingredients</h2>
    <ul class="list-disc pl-4">
      {{ range .Ingredients }}
        <li>
          {{ .Quantity }}
          {{ .Ingredient.Name }}
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
