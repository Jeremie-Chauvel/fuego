version: "2"
sql:
  - engine: "sqlite"
    schema: "store/migrations/"
    queries: "store/queries/"
    gen:
      go:
        package: "store"
        out: "store"
        emit_json_tags: true
        overrides:
          - column: "dosing.quantity"
            go_struct_tag: 'validate:"required,gt=0"'
          - column: "dosing.unit"
            go_struct_tag: 'validate:"required"'
