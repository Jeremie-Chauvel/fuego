{{ template "main.layout.html" . }}

{{ define "page" }}
  <div class="p-2 md:p-4">
    <h1>List of all my favorite ingredients</h1>
    <ul>
      {{ range . }}
        <li>
          <span>
            <strong> {{ .Name }} </strong>
            {{ .Description }}
          </span>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
